<!DOCTYPE html>
<html>
<head>
    <title>C--</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <script src="jquery/jquery-2.2.4.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="codemirror/codemirror.css">
    <link rel="stylesheet" href="codemirror/material.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="codemirror/codemirror.js"></script>
    <script src="codemirror/clike.js"></script>
    <script src="js/main.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-xs-6">
              <div class="starter-template">
                <h1>C--</h1>
                <p class="lead">C++ for the browser</p>
              </div>
            </div>
            <div class="col-xs-6">
              <button class="btn btn-primary btn-cmm" id="compile"> COMPILE </button>
              <button class="btn btn-primary btn-cmm" id="run"> RUN </button>
              <button class="btn btn-primary btn-cmm" id="kill"> KILL </button>
            </div>
        </div>

    </div>

    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="pull-left">Code</div>
                        <div class="dropdown pull-right">
                          <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                            Default template
                            <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                            <li><a href="#" data-value="default">Default template</a></li>
                            <li><a href="#" data-value="bars">Bars</a></li>
                            <li><a href="#" data-value="hanoi">Hanoi towers</a></li>
                            <li><a href="#" data-value="rombes">Rombes</a></li>
                            <li><a href="#" data-value="escacs">Escacs</a></li>
                            <li><a href="#" data-value="gcd">GCD</a></li>
                          </ul>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                          <textarea class="form-control" id="code" rows="20"></textarea>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xs-6 col-md-6">
                <div class="row">
                    <div class="col-xs-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Input</div>
                            <div class="panel-body">
                                <div class="form-group">
                                    <textarea id="input"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Output</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <pre id="output">
                            </pre>
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">Exit status</div>
                    <div class="panel-body">
                        <div class="form-group">
                            <p id="exitstatus">Not run yet</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
